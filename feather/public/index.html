<!DOCTYPE html>

<html lang="en" ng-app="FeatherApp">
<head>
  <meta charset="utf-8">

  <title>Feather</title>
  <meta name="description" content="A simple, lightweight weather app.">
	
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700,900' rel='stylesheet' type='text/css'>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  
</head>

<body ng-controller="WeatherCtrl as weather">
	<main class='page-wrap'>
		<div class="intro">
			<p>feather is your personal, ligthweight weather psychic. Feel free to search for the local weather by zip code.</p>
		</div>
		<div class='search-bar'>
			<form ng-submit="weather.searchZip(weather.ZIP)">
				<input type="text" ng-model="weather.ZIP" placeholder="enter zip code here">
				<input ng-click="weather.loadAnim(false) "type="submit" value="weather me">
			</form>
		</div>
		<div ng-show="weather.description" class='forecast-container' ng-class="forecast">
			<small class="weather-city">{{weather.city}}</small>
			<p class='weather-words'>{{weather.description}}</p>
			<h2 class='weather-temp'>{{weather.temp}} <span>&deg;</span></h2>
		</div>
		<div ng-show="weather.error" class="error-container">
			<h4 class="error-message">{{weather.error}}</h4>
		</div>
		<div ng-show=" weather.loading && !weather.temp && !weather.error" class='load-icon'>
			<img style="width: 50px;" src='assets/feather-icon.png'>
		</div>
	</main>
	<footer class="site-footer">
		<h1>feather</h1>
		<ul>
			<li>
				<i class="fa fa-question-circle"></i>
			</li>
			<li>
				<i class="fa fa-github"></i>
			</li>
		</ul>
	</footer>
</body>
</html>
