<!DOCTYPE html>

<html lang="en" ng-app="FeatherApp">
<head>
  <meta charset="utf-8">

  <title>Feather</title>
  <meta name="description" content="A simple, lightweight weather app.">
	
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700,900' rel='stylesheet' type='text/css'>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  
</head>

<body ng-controller="WeatherCtrl as weather">
	<main class='page-wrap'>
		<div class='search-bar'>
			<form ng-submit="weather.searchZip(weather.ZIP)">
				<input type="text" ng-model="weather.ZIP">
				<input type="submit" value="forecast">
			</form>
		</div>
		<div class='forecast-container'>
			<p class='weather-words'>{{weather.description}}</p>
			<h2 class='weather-temp'>{{weather.temp}} <span>&deg;</span></h2>

		</div>
	</main>
	<footer class="site-footer">
		<h1>feather</h1>
		<ul>
			<li>
				<i class="fa fa-question-circle"></i>
			</li>
			<li>
				<i class="fa fa-github"></i>
			</li>
		</ul>
	</footer>
</body>
</html>
